<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
<body>
    <h1>Add your Favorite Words</h1>
    <form id="wordForm">
        <input type="text" id="userInput" style="padding:8px; border-radius: 4px;" placeholder="Enter your favorite word"/>
        <button type="submit" id="saveInput" style="margin: 16px; padding: 8px; border-radius: 8px;">Save Word</button>
    </form>

    <script>
        const userInput = document.getElementById('userInput');
        const wordForm = document.getElementById('wordForm');

        userInput.value = localStorage.getItem('userInputText') || '';

        wordForm.addEventListener('submit', (event) => {
            event.preventDefault();
            localStorage.setItem('userInputText', userInput.value);

            console.log('Saved word:', userInput.value);

            userInput.value = '';

        });


    </script>
</body>
</html>
